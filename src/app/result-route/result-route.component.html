<div class="container">
  <div class="game">
    <h2>{{auth.getUsername()}} your result is <strong>{{clicker.getCount()}}</strong></h2>
    <hr>
    <div class="buttons">
      <a [routerLink]="['/play']" class="btn btn-dark">Play again</a>
      <a [routerLink]="['/login']" class="btn btn-dark">Exit</a>
    </div>

  </div>

  <div class="game">
    <h2>Users rating</h2>
    <ul class="results">
      <li class="results__item" *ngFor="let user of users">
        <span>Name: {{user.username}}</span>
        <span>Score: {{user.results[0].score}}</span>
      </li>
    </ul>
  </div>

  <div class="game">
    <h2>My rating</h2>
    <ul class="results">
      <li class="results__item" *ngFor="let result of myResults">
        <span>Date: {{result.date | date}}</span>
        <span>Score: {{result.score}}</span>
      </li>
    </ul>
  </div>
</div>

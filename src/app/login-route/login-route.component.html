<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Clicker</h2>

    <div class="form-control">
      <label for="username">Username</label>
      <br>
      <input type="text" placeholder="Enter you name" id="username" name="username" formControlName="username">

      <div
        class="validation"
        *ngIf="form.get('username').touched && form.get('username').invalid"
      >

      <small
        *ngIf="form.get('username').errors"
      >
        Username is required, min length 3 characters.
      </small>

      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >Enter</button>
  </form>
</div>
